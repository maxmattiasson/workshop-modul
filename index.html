<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop modul</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Mega Converter</h1>
    <!-- Temperatur-konverterare -->
    <div class="card">
      <div class="temp-cont">
        <h2>Celcius till fahrenheit</h2>
        <input id="input-celsius" type="number" placeholder="Celcius" />
        <p id="temp-svar"></p>
        <button id="celcius-btn">Kör!</button>
      </div>
    </div>
    <div class="card">
      <div class="temp-cont">
        <section>
          <div class="weight-section">
            <h2>Viktomvandlare</h2>
            <div class="container">
              <input type="text" id="pound-input" placeholder="Vikt i KG" />
              <p>-></p>
              <p id="weight-kg"></p>
              <!-- <input type="text" id="kg-input" placeholder="Vikt i Kg" /> -->
            </div>
          </div>
        </section>
      </div>
    </div>
    <div class="card">
      <div class="temp-cont">
        <h2>Omvandla cm till m</h2>

        <input type="number" id="cmInput" placeholder="Skriv cm här" />
        <button id="measure-btn">Kör!</button>
        <p id="resultM"></p>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
